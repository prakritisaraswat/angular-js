<!DOCTYPE html>
<html>
<head>
<title>Inventory applications</title>
<link href="content/css/bootstrap.min.css"  rel="stylesheet"/>
<link href="content/css/bootstrap-theme.min.css"  rel="stylesheet"/>
<link href="content/css/style.css"  rel="stylesheet"/>
<script src="vendor/jquery.min.js"></script>
<script src="vendor/bootstrap.min.js"></script>
<script src="vendor/angular.min.js"></script>
<script src="app/app.js"></script>
</head>

<body ng-app="inventory" ng-controller="mainCtrl">
<div class="container">
    <nav role="navigation" class="navbar navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Brand</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">                
				<li ng-class="item.class" ng-repeat="item in menuitems">
				<a href="#" ng-click="select(item)">{{item.displayname}}</a>
				</li>
            </ul>
            <form role="search" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" placeholder="Search" ng-model="search" class="form-control">
                </div>
            </form>
             <ul>
                 
				 
				<li ng-repeat="item in noOfCartitems">
                     <a href="#" ng-mouseover="loadCart()">{{item.name}},{{item.price}}</a>
                 </li>
				 
				  <!--<li>
                     <a href="#" ng-mouseover="loadCart()">{{noOfCartitems}}</a>
                 </li>-->
             </ul>

        </div>
    </nav>
	<div ng-include="templateUrl"></div>
</div>


</body>
<script src="app/services/cartService.js"></script>
<script src="app/services/menuService.js"></script>
<script src="app/services/fashionService.js"></script>
<script src="app/filters/phoneFormatter.js"></script>
<script src="app/controllers/maincontroller.js" type="text/javascript"></script>
<script src="app/controllers/gadgetcontroller.js" type="text/javascript"></script>
<script src="app/controllers/fashioncontroller.js" type="text/javascript"></script>
<script src="app/controllers/householdcontroller.js" type="text/javascript"></script>
<script src="app/controllers/shoppingBasketController.js"></script>
</html>
